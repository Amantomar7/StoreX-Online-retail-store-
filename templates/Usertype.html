{% extends 'base.html' %}

<head>
  <title>
    {% block title %}
      Home
    {% endblock %}
  </title>
</head>

<body>
  {% block main %}
    <div class="container">
      <h1>Register</h1>
      <form action="/register" method="POST">
        <div class="form-check" style="text-align: left; font-weight: bold;">
          <input class="form-check-input" type="radio" name="RegisterRadio" id="flexRadioDefault1" value="customer" checked />
          <label class="form-check-label" for="flexRadioDefault1">Customer &nbsp; &nbsp; &nbsp;</label>
          <input class="form-check-input" type="radio" name="RegisterRadio" id="flexRadioDefault2" value="supplier" />
          <label class="form-check-label" for="flexRadioDefault2">Supplier &nbsp; &nbsp; &nbsp;</label>
          <input class="form-check-input" type="radio" name="RegisterRadio" id="flexRadioDefault3" value="delivery_agent" />
          <label class="form-check-label" for="flexRadioDefault3">Delivery Agent &nbsp; &nbsp; &nbsp;</label>
        </div>
        <button type="submit" class="btn btn-primary">Select User</button>
      </form>

  {% endblock %}
</body>
