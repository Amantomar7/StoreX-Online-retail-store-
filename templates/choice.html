{% extends 'base.html' %}

<head>
  <title>

      Home
    {% endblock %}

</head>

<body>

      <h1 class="text-center mx-auto">Choice</h1>
      <div class="row">

          <form action="/buy_now/{{product[0]}}" method="POST">
            <button type="submit" class="btn btn-primary">Proceed to Buy Now</button>
          </form>
        </div>
        <div class="mt-5">
          <form action="/added_to_cart/{{product[0]}}" method="POST">

          </form>
        </div>
      </div>
    </div>
  {% endblock %}
</body>
