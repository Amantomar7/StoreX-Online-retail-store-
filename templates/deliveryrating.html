{% extends 'base.html' %}

<title>

</title>

<body>
    {% block main %}
        <h1><b>
            Welcome back,
            
        </b></h1>
        <br>

        <table class="table" style="color: black;">
            <thead>
              <tr>
                <th scope="col">Delivery ID</th>
                <th scope="col">Delivery Agent Name</th>

              </tr>

            <tbody>
                {% for item in allrating %}

                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>

                  </tr>
                {% endfor %}
            </tbody>
          </table>
    {% endblock %}
</body>
