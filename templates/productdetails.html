{% extends 'base.html' %}

{% block title %}
  Account
{% endblock %}

{% block main %}
  <div class="container">
    <div class="jumbotron jumbotron-fluid bg-light p-5 rounded">
      <h2 class="display-4 text-center mb-4">{{ details[0] }}</h2>
      <div class="row">
        
        <div class="col-md-8 mt-4">
          <div class="card bg-light border-0 rounded-lg p-4">
            <h3 class="mb-3">Product Details</h3>
            <p>
              <b>Price:</b> {{ details[1] }}
            </p>
            <p>
              <b>In stock:</b> {{ details[2] }}
            </p>
            <p>
              <b>Category Name:</b> {{ details[4] }}
            </p>
            <p>
              <b>Product Description:</b> {{ details[3] }}
            </p>
          </div>
          <div class="d-flex justify-content-center mt-4" >
            <a href="/choice/{{details[5]}}" class="text-decoration-none"><button class="btn btn-success btn-lg rounded-pill mr-3">Proceed</button></a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
{% endblock %}
