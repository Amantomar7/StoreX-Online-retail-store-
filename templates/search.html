{% extends 'base.html' %}

<head>
  <title>
    {% block title %}
      Home
    {% endblock %}
  </title>
</head>

<body>
  {% block main %}
    <div class="container">
      <h2>Products</h2>
      <div class="row">
        {% for product in products %}
          {% if product[5] > 0 %}
            <div class="col-md-4 mt-4">
              <form action="/choice/{{ product[0] }}" method="GET">
                <button type="submit" class="btn btn-light">
                  <div style="width: 200px; height: 200px; background-color: #ccc;"></div>
                  {{ product[1] }}  Q.{{product[5]}} 
                </button>
              </form>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  {% endblock %}
</body>
