{% extends 'base.html' %}

<head>
  <title>
    {% block title %}
      Home
    {% endblock %}
  </title>
</head>

<body>
  {% block main %}
    <div class="container">
      <h2>Products</h2>
      <div class="row">

        {% if Products|length == 0 %}
        <div>
          <p> Buy Products to get recommended products from!</p>
        </div>
        {% endif %}
        {% for product in Products %}
            <div class="col-md-4 mt-4">
              <form action="/product_details/{{ product[0] }}" method="GET">
                <button type="submit" class="btn btn-light">
                  <div style="width: 200px; height: 200px; background-color: #ccc;"></div>
                  {{product[1]}} <!-- Display product name and price -->
                </button>
              </form>
            </div>
        {% endfor %}
      </div>
    </div>
  {% endblock %}
</body>
