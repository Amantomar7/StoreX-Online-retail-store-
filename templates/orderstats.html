{% extends 'base.html' %}

<title>
    {% block title %}Admin Dashboard{% endblock %}
</title>

<body>
    {% block main %}
        <h1><b>
            Welcome back,
            
        </b></h1>
        <br>
        <div class="card-group" style="width: 100%; display: flex; justify-content: space-between;">
            <div class="card" style="margin-right: 2rem; flex: 1; margin-bottom: 2rem;">
                <a class="card-link" href="/all_orders">
                    <h2><b>Orders</b></h2>
                    <p><br>have been sold through through <b>StoreX</b>.</p>
                    
                </a>
            </div>


            <div class="card" style="margin-right: 0px !important; flex: 1; margin-bottom: 2rem;">
                <a class="card-link">
                    <h2><b>Total Revenue</b></h2>
                    <p><br>{{revenue[0]}} <b>StoreX</b>.</p>
                </a>
            </div>

            <div class="card" style="margin-right: 0px !important; flex: 1; margin-bottom: 2rem;">
                <a class="card-link">
                    <h2><b>Total Profit</b></h2>
                    <p><br>{{profit[0]}}<b>StoreX</b>.</p>
                </a>
            </div>
        </div>
        <br>
    {% endblock %}
</body>
